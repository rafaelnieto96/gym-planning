<div class="toolbar" role="banner">
    <!-- Your toolbar content -->
  </div>
  
  <div class="content" role="main">
    <app-weekly-calendar (squareClicked)="openExamplePopup()"></app-weekly-calendar>
  </div>
  
  
<!-- Popup for Example -->
<div class="modal" tabindex="-1" role="dialog" id="examplePopup">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Example Popup</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeExamplePopup()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>This is an example popup.</p>
        </div>
      </div>
    </div>
  </div>
